<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul style="list-style: circle">
      <!-- NOT RECOMMED TO USE LIST SYLE DISC PUT ALL STYLES ON CSS SHEETS  PUT D ON LIST SYTLES REMOVE CIRCLES FOR COUNTING DONT USE DOE XD-->
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- Ordered Lists -->
    <ol type="a">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
    <!-- Nested List -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
      </ul>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- Tables -->
<table style="width: 600px"> <!-- tables are for tablet data for data users etc dont use style width 600px you use css for it -->
<thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>jdoe@gmai.com</td>
    </tr>
    <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>ksmith@gmai.com</td>
    </tr>
    <tr>
        <td>Jeff</td>
        <td>Wilson</td>
        <td>jwil@gmai.com</td>
    </tr>
</tbody>
</table>
  </body>
</html>
